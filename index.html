<!DOCTYPE html>
<html>

<head>
	<title>Blokkus - Player Select</title>
	<!-- Icon -->
	<link rel="icon" href="resources/static/icon.ico">
	<!-- CSS -->
	<link rel="stylesheet" href="resources/css/index.css">
	<!-- Custom fonts -->
	<link href="https://fonts.googleapis.com/css?family=Teko:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mako&display=swap" rel="stylesheet">
	<!-- jQuery -->
	<script src="vendors/jquery/jquery-3.4.1.min.js"></script>
	<!-- JS -->
	<script type="module" src="resources/js/home.js"></script>
</head>

<body>
	<div class="h-100 w-100">

		<div class="canvas bg-grid"></div>

		<div id="bg-pieces" class="canvas">
			<svg id="t4" overflow="visible" angle="0">
				<polygon points="-150,-50,150,-50,150,50,50,50,50,150,-50,150,-50,50,-150,50"></polygon>
			</svg>
			<svg id="n" overflow="visible" angle="0">
				<polygon points="-250,-50,50,-50,50,50,150,50,150,150,-50,150,-50,50,-250,50"></polygon>
			</svg>
			<svg id="x" overflow="visible" angle="0">
				<polygon points="-150,-50,-50,-50,-50,-150,50,-150,50,-50,150,-50,150,50,50,50,50,150,-50,150,-50,50,-150,50"></polygon>
			</svg>
			<svg id="v3" overflow="visible" angle="0">
				<polygon points="-150,-50,-50,-50,-50,-150,50,-150,50,50,-150,50"></polygon>
			</svg>
			<svg id="l4" overflow="visible" angle="0">
				<polygon points="-50,-150,150,-150,150,-50,50,-50,50,150,-50,150"></polygon>
			</svg>
			<svg id="i2" overflow="visible" angle="0">
				<polygon points="-50,-50,150,-50,150,50,-50,50"></polygon>
			</svg>
		</div>

		<div class="canvas bg-grad"></div>

		<div class="v-flex justify-content-center container w-100 h-100 text-center">
			<button id="title" class="gradual display-1 font-teko">Blokkus</button>
			<div class="gradual w-100 h-flex justify-content-around mb-3">

				<div class="flex-even">
					<button class="btn display-2 p-1" onclick="playerSelect(2)">2 Players</button>
				</div>
				<div class="flex-even">
					<button class="btn display-2 p-1" onclick="playerSelect(3)">3 Players</button>
				</div>
				<div class="flex-even">	
					<button class="btn display-2 p-1" onclick="playerSelect(4)">4 Players</button>
				</div>
				
			</div>
			<form id="player-select" class="gradual w-100 v-flex justify-content-center bg-white" action="blokkus.html" method="GET">
				<p id="player-select-title" class="gradual-fast display-1 font-teko"></p>
				<div class="gradual-fast w-100 h-100 p-2 h-flex justify-content-center"></div>
				<input class="gradual-fast p-1 display-2 btn mb-3" type="submit" value="Start Game">
			<form>
		</div>

		<p class="w-100 fixed-bottom text-center p-1">
			Built by <a class="link" href="https://andytule.github.io" target="_blank">Andy Le</a>
			and <a class="link" href="https://amosyu2000.github.io" target="_blank">Amos Yu</a>. 
			Inspired by <a class="link" href="https://www.mattelgames.com/en-ca/blokus" target="_blank">Blokus</a>
			from Mattel Games.
		</p>

		<div class="m-3 v-flex fixed-right fixed-top align-items-end">
			<a class="link" href="https://www.ultraboardgames.com/blokus/game-rules.php" target="_blank">Rules of the game</a>
			<div class="h-flex inline mt-2">
				<img class="px-1" src="resources/static/github_logo.png" alt="Github Logo">		
				<a class="link" href="https://github.com/amosyu2000/blokkus" target="_blank">Code</a>
			</div>
		</div>

	</div>
</body>

</html>
